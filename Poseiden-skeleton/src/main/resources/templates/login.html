    <title> Spring Boot </title>

<body>
<div class="container">
    <div class="row">
        <div class="col-6 text-left m-5">
<h3> Login With Username and Password </h3>
<p>
<form method="post" action="/login">
    <p>Username: <input type="text" placeholder="Username" id="userName" name="userName" style="width: 50%"></p>

</form>
</p>
